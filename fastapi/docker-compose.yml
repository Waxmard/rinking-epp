services:
  postgres:
    image: postgres:15-alpine
    container_name: tiernerd-postgres
    environment:
      POSTGRES_USER: tiernerd
      POSTGRES_PASSWORD: tiernerd_dev
      POSTGRES_DB: tiernerd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tiernerd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tiernerd -d tiernerd"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: tiernerd-backend:local
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tiernerd-backend
    ports:
      - "8000:8000"
    volumes:
      - ./scripts:/app/scripts
    environment:
      - DATABASE_URL=postgresql+asyncpg://tiernerd:tiernerd_dev@postgres:5432/tiernerd
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-prod}
      - APP_ENV=${APP_ENV:-development}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8081,http://localhost:19006}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-180}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tiernerd-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:

networks:
  tiernerd-network:
    driver: bridge
