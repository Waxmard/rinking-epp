services:
  backend:
    image: tiernerd-backend:local
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tiernerd-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - APP_ENV=${APP_ENV:-production}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    restart: unless-stopped
    networks:
      - tiernerd-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  tiernerd-network:
    driver: bridge