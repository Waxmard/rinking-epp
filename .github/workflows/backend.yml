name: Backend

on:
  push:
    branches: [main]
    paths: ['fastapi/**']
  pull_request:
    branches: [main]
    paths: ['fastapi/**']

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fastapi
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --group dev
      - run: uv run pytest

  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fastapi
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --group dev
      - run: uv run ruff check app/
      - run: uv run black --check app/
      - run: uv run isort --check app/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: fastapi
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv sync --group dev
      - run: uv run mypy app/
